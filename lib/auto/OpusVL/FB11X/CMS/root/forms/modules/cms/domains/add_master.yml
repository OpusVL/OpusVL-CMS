---
indicator: submit
auto_fieldset: 0
#form_error_message: Oops, looks like there was a problem - please check below and try again.

elements:
  - type: Block
    id: controls
    attributes:
      class: "content_block"
    elements:
      - type: Fieldset 
        legend: Domains

        elements:
          - type: Text
            container_attributes:
              class: form-group
            attributes:
              class: form-control
            name: master_domain
            label: Master Domain *
            constraints:
              - type: Required

  - type: Submit
    container_tag:
    name: submit
    value: Add Domain
    attributes:
      class: "btn btn-primary"
