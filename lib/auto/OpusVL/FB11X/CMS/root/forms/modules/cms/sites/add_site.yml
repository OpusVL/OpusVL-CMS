---
indicator: submit
auto_fieldset: 0
#form_error_message: Oops, looks like there was a problem - please check below and try again.

elements:
  - type: Block
    id: controls
    attributes:
      class: "content_block"
    elements:
      - type: Select
        name: site_profile
        label: Site Profile
        container_attributes:
          class: form-group
        attributes:
          class: form-control
        constraints:
          - type: Required

      - type: Text
        name: name
        container_attributes:
          class: form-group
        attributes:
          class: form-control
        label: Site Name *
        constraints:
          - type: Required

      - type: Select
        name: user_list
        container_attributes:
          class: form-group
        label: Site Editors *
        constraints:
          - type: Required
        attributes:
          class: form-control js-chosen
          multiple: "1"

      - type: Checkbox
        name: clone_pages
        label: Load pages from profile
        container_attributes:
          class: form-group

  - type: Submit
    container_tag:
    name: submit
    value: Create site
    attributes:
      class: "btn btn-primary"
