---
indicator: submit
auto_fieldset: 0
#form_error_message: Oops, looks like there was a problem - please check below and try again.

elements:
  - type: Select
    name: site_profile
    label: Site Profile
    container_attributes:
      class: form-group
    empty_first: 1
    attributes:
      class: form-control

  - type: Text
    container_attributes:
      class: form-group
    attributes:
      class: form-control
    name: name
    label: Site Name *
    constraints:
      - type: Required

  - type: Select
    container_attributes:
      class: form-group
    name: user_list
    label: Site Editors *
    constraints:
      - type: Required
    attributes:
      width: 200px
      class: form-control js-chosen
      multiple: "multiple"

  - type: Submit
    container_tag:
    name: submit
    value: Update site
    attributes:
      class: "btn btn-primary"
