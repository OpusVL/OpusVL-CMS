---
indicator: submit
auto_fieldset: 0
#form_error_message: Oops, looks like there was a problem - please check below and try again.

elements:
  - type: Block
    id: controls
    attributes:
      class: "content_block"
    elements:
      - type: Fieldset 
        legend: Domains
        elements:
          - type: Text
            name: master_domain
            label: Master Domain *
            container_attributes:
              class: form-group
            attributes:
              class: form-control
            constraints:
              - type: Required
            filters:
              - type: TrimEdges

          - type: Text
            name: redirect_domain
            container_attributes:
              class: form-group
            attributes:
              class: form-control
            label: Redirects to

          - type: Textarea
            name: alternate_domains
            container_attributes:
              class: form-group
            label: Alternate Domains
            attributes:
              placeholder: Add one domain per line
              class: form-control

  - type: Submit
    container_tag:
    name: submit
    value: Update Domain
    attributes:
      class: "btn btn-primary"
