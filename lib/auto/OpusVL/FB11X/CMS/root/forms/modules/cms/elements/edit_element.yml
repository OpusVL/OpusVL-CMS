---
indicator: submit_btn
auto_fieldset: 0
form_error_message: Oops, looks like there was a problem - please check below and try again.

elements:
  - type: Block
    id: controls
    attributes:
      class: "content_block"
    elements:
      - type: Text
        name: name
        container_attributes:
          class: form-group
        attributes:
          class: form-control
        label: Name *
        constraints:
          - type: Required

      - type: Text
        name: slug
        container_attributes:
          class: form-group
        label: Slug
        attributes:
          class: form-control
          disabled: disabled

      - type: Block
        elements:
          - type: Block
            attributes:
              id: "editor-controls"

          - type: Textarea
            name: content_edit
            container_attributes:
              class: form-group
            attributes:
              class: form-control code
              id: wysiwyg

  - type: Submit
    name: submit_btn
    container_tag:
    value: Save
    attributes:
      class: "btn btn-primary"
