---
indicator: submit
auto_fieldset: 0
form_error_message: Oops, looks like there was a problem - please check below and try again.

elements:
  - type: Block
    attributes:
      class: "content_block"
    elements:
      - type: Hidden
        name: element_count

      - type: Fieldset
        legend: "Existing values"
        name: current_values
        elements:
          - type: Repeatable
            name: rep
            counter_name: element_count
            elements:
              - type: Multi
                container_attributes:
                  class: filter
                elements:
                  - type: Hidden
                    name: id

                  - type: Text
                    name: value
                    container_attributes:
                      class: form-group
                    attributes:
                      class: form-control
                    label: Value
                    constraints:
                      - type: Required
                      #- type: DBIC::Unique
                      #  model: CMS
                      #  resultset: PageAttributeValues
                      #  column: value
                      #  id_field: id
                      #  message: This value already exists

                  - type: Checkbox
                    name: delete
                    label: Delete


      - type: Fieldset
        legend: "New value"
        elements:
              
          - type: Text
            name: value
            container_attributes:
              class: form-group
            attributes:
              class: form-control
            label: Value *
            #constraints:
            #  - type: DBIC::Unique
            #    model: CMS
            #    resultset: PageAttributeValues
            #    message: This value is already in use

  - type: Submit
    container_tag:
    name: submit
    value: Save changes
    attributes:
      class: "btn btn-primary"
