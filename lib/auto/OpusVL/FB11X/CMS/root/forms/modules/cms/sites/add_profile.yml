---
indicator: submit
auto_fieldset: 0
#form_error_message: Oops, looks like there was a problem - please check below and try again.

elements:
  - type: Block
    id: controls
    attributes:
      class: "content_block"
    elements:
      - type: Text
        name: name
        container_attributes:
          class: form-group
        attributes:
          class: form-control
        label: Profile Name *
        constraints:
          - type: Required

      - type: Select
        name: user_list
        container_attributes:
          class: form-group
        label: Profile Editors *
        constraints:
          - type: Required
        attributes:
          class: form-control js-chosen
          multiple: "1"

  - type: Submit
    container_tag:
    name: submit
    value: Create profile
    attributes:
      class: "btn btn-primary"
