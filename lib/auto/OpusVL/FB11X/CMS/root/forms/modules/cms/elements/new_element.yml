---
indicator: submit_btn
auto_fieldset: 0
form_error_message: Oops, looks like there was a problem - please check below and try again.

elements:
  - type: Block
    id: controls
    attributes:
      class: "content_block"
    elements:
      - type: Fieldset
        legend: Element details
        elements:
          - type: Text
            name: name
            container_attributes:
              class: form-group
            attributes:
              class: form-control
            label: Name *
            constraints:
              - type: Required
          - type: Hidden
            name: id

          - type: Text
            name: slug
            container_attributes:
              class: form-group
            attributes:
              class: form-control
            label: Slug
            constraints:
              - type: DBIC::Unique
                model: CMS
                resultset: Element
                column: slug
                id_field: id
                message: Slug already in use
          - type: Block
            attributes:
                id: "editor-controls"

          - type: Textarea
            name: content_edit
            container_attributes:
              class: form-group
            attributes:
              class: form-control code
              id: wysiwyg

  - type: Submit
    container_tag:
    name: submit_btn
    value: Create element
    attributes:
      class: "btn btn-primary"
